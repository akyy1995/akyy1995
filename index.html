<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <section class="main">
    <div class="circles">
      <img class="circle-top" src="images/bg-pattern-top.svg" alt="">
      <img class="circle-btm" src="images/bg-pattern-bottom.svg" alt="">
    </div>
    <div class="card-main">
      <div class="card-header"></div>

      <div class="card-body">
        <div class="card-img"><img src="images/image-victor.jpg" alt=""></div>
        <h2 class="profile-name">Victor Crest <span class="profile-age">26</span></h2>
        <h3 class="city-name">London</h3>
      </div>

      <div class="card-footer">
        <div class="item">
          <h4 class="value">80k</h4>
          <h5 class="status">Followers</h5>
        </div>
        <div class="item">
          <h4 class="value">803k</h4>
          <h5 class="status">Likes</h5>
        </div>
        <div class="item">
          <h4 class="value">1.4k</h4>
          <h5 class="status">Photos</h5>
        </div>
      </div>

    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">akyy</a>.
  </div>
</body>

</html>
